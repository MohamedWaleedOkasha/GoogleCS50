<!DOCTYPE html>
<html lang="en">
    <head>
        <title>image search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="top-container"> 
            <a href="index.html" class="buttonRight">
                <button class="top-right">Google Search</button>
            </a>
        </div>

        <div class="container">
            <img src="google_pic.png" alt="google picture" id="google_pic">
        </div>
        <div class="imageDiv">
            <h3> images</h3>
        </div>
        <div class="searchContainer">
            <form action="https://google.com/images">
                <input type="text" name="q" id="textBox">

            <div id="SButton">
                <input type="submit" value="Image Search"class="searchButton">
            </div>
            </form>
        </div>
    </body>
</html>
